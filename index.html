<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaquinha Anna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Sessão 1: Banner com Vídeo -->
<section class="bg-light py-5">
  <div class="container text-center">
    <h1 class="mb-4">Contribua para minha preparação</h1>
    <div class="ratio ratio-16x9">
      <video controls>
        <source src="Vídeo treino.mp4" type="video/mp4">
        Seu navegador não suporta vídeos HTML5.
      </video>
    </div>
  </div>
</section>

<!-- Sessão 2: Grid com Imagens -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Galeria</h2>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="Antes.jpeg" class="card-img-top" alt="Imagem 1">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="Durante.jpeg" class="card-img-top" alt="Imagem 2">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="Depois.jpeg" class="card-img-top" alt="Imagem 3">
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Sessão 3: Tabela -->
<section class="bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">Tabela de Gastos</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
          </tr>
          <tr>
            <td>Item 4</td>
            <td>Item 5</td>
            <td>Item 6</td>
          </tr>
          <tr>
            <td>Item 7</td>
            <td>Item 8</td>
            <td>Item 9</td>
          </tr>
          <tr>
            <td>Item 10</td>
            <td>Item 11</td>
            <td>Item 12</td>
          </tr>
          <tr>
            <td>Item 13</td>
            <td>Item 14</td>
            <td>Item 15</td>
          </tr>
          <tr>
            <td>Item 16</td>
            <td>Item 17</td>
            <td>Item 18</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="text-center py-3 bg-dark text-white">
  <p>&copy; 2025 Sua Empresa</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
